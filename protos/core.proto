syntax = "proto3";
package seismic_core;
// The seismic core service definition.
service Core {
  rpc Slice (Request) returns (Reply) {}
}

message Geometry {
  string cubeid = 1;
  repeated int64 dim0 = 2;
  repeated int64 dim1 = 3;
  repeated int64 dim2 = 4;
}

message  Request {
    int32 dim = 1;
    int64 lineno = 2;
    Geometry geometry = 3;
}

message Reply {
    int64 dim0 = 1;
    int64 dim1 = 2;
    repeated float v = 3;
}

