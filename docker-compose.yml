version: '3.0'
services:
  manifest:
    image: oneseismic.azurecr.io/base:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    command: [
        "oneseismic-manifest",
        "--source",  "tcp://api:6143",
        "--sink",    "tcp://*:6142",
        "--control", "tcp://0.0.0.0:6141",
        "--fail",    "tcp://api:6140",
        "--redis",   "storage:6379",
    ]
    depends_on:
      - api
      - storage

  fragment:
    image: oneseismic.azurecr.io/base:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    command: [
        "oneseismic-fetch",
        "--redis",  "storage:6379",
    ]
    depends_on:
      - storage

  api:
    image: oneseismic.azurecr.io/base:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    command: [
        "oneseismic-query",
    ]
    depends_on:
      - storage
    environment:
      - HOST_ADDR=0.0.0.0:8080
      - AUTHSERVER
      - AUDIENCE
      - STORAGE_URL
      - CLIENT_ID
      - CLIENT_SECRET
      - LOG_LEVEL
      - REDIS_URL=storage:6379
      - BIND=tcp://*:6143
      - SIGN_KEY

  storage:
    image: redis
